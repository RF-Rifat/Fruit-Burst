<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Fruit Burst</title>
  </head>
  <body>
    <!-- header section start -->
    <header>
      <!-- navbar start -->
      <nav class="lg:mx-28 lg:my-5">
        <div
          class="navbar lg:bg-[#f85559] rounded-full lg:px-5 flex-row-reverse lg:flex-row"
        >
          <div class="flex flex-1 justify-end">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 text-white">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>
          <a
            class="btn btn-ghost normal-case text-xl h-auto flex-1 justify-center"
          >
            <img src="images/logo.png" alt="logo" />
            <span class="text-2xl lg:text-4xl font-extrabold lg:text-white"
              >Fruit Burst</span
            ></a
          >
          <!-- searchbar -->
          <div class="navbar-end hidden md:hidden lg:flex flex-1">
            <div class="form-control relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 search-icon absolute top-4 right-4 text-gray-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
              <input
                type="text"
                placeholder="Search"
                class="input input-bordered w-24 md:w-auto rounded-full"
              />
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar end -->
      <!-- banner with overlay -->
      
    </header>
    <main>
      <div class="countdown font-mono text-2xl">
        <span style="--value:10;"></span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <!-- SVG path code -->
        </svg>
        <span style="--value:24;"></span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <!-- SVG path code -->
        </svg>
        <span style="--value:47;"></span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <!-- SVG path code -->
        </svg>
        <span style="--value:47;"></span>
    
        <!-- Add text link for "days", "hours", etc. -->
        <div>
            <a href="#">days</a>
            <a href="#">hours</a>
            <a href="#">minutes</a>
            <a href="#">seconds</a>
        </div>
    </div>
    
    </main>

        <span class="countdown font-mono text-4xl">
          <span style="--value:24;"></span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 6.75C11.8011 6.75 11.6103 6.67098 11.4697 6.53033C11.329 6.38968 11.25 6.19891 11.25 6C11.25 5.80109 11.329 5.61032 11.4697 5.46967C11.6103 5.32902 11.8011 5.25 12 5.25C12.1989 5.25 12.3897 5.32902 12.5303 5.46967C12.671 5.61032 12.75 5.80109 12.75 6C12.75 6.19891 12.671 6.38968 12.5303 6.53033C12.3897 6.67098 12.1989 6.75 12 6.75ZM12 12.75C11.8011 12.75 11.6103 12.671 11.4697 12.5303C11.329 12.3897 11.25 12.1989 11.25 12C11.25 11.8011 11.329 11.6103 11.4697 11.4697C11.6103 11.329 11.8011 11.25 12 11.25C12.1989 11.25 12.3897 11.329 12.5303 11.4697C12.671 11.6103 12.75 11.8011 12.75 12C12.75 12.1989 12.671 12.3897 12.5303 12.5303C12.3897 12.671 12.1989 12.75 12 12.75ZM12 18.75C11.8011 18.75 11.6103 18.671 11.4697 18.5303C11.329 18.3897 11.25 18.1989 11.25 18C11.25 17.8011 11.329 17.6103 11.4697 17.4697C11.6103 17.329 11.8011 17.25 12 17.25C12.1989 17.25 12.3897 17.329 12.5303 17.4697C12.671 17.6103 12.75 17.8011 12.75 18C12.75 18.1989 12.671 18.3897 12.5303 18.5303C12.3897 18.671 12.1989 18.75 12 18.75Z" stroke="#121212" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
        </span><br>
        min
      </div> 
      <div>
        <span class="countdown font-mono text-4xl">
          <span style="--value:39;"></span>
        </span><br>
        sec
      </div>
    </div>
    <!-- header section end -->
  </body>
</html>
