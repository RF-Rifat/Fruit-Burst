<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Fruit Burst</title>
  </head>
  <body>
    <!-- header section start -->
    <header class="">
      <!-- navbar start -->
      <nav class="lg:mx-28 lg:my-5">
        <div class="navbar lg:bg-[#f85559] rounded-full lg:px-5 flex-row-reverse lg:flex-row">
            <div class="flex flex-1 justify-end">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-8 w-8"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16"
                    />
                  </svg>
                </label>
              </div>
              <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-white">
                  <li><a>Home</a></li>
                  <li><a>About Us</a></li>
                  <li><a>Shop</a></li>
                  <li><a>All Fruits</a></li>
                </ul>
              </div>
            </div>
            <a class="btn btn-ghost normal-case text-xl h-auto flex-1 justify-center">
            <img src="images/logo.png" alt="logo"> <span class="text-2xl lg:text-4xl font-extrabold lg:text-white">Fruit Burst</span></a>
            <!-- searchbar -->
            <div class="navbar-end hidden md:hidden lg:flex flex-1">
              <div class="form-control relative">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 search-icon absolute top-4 right-4 text-gray-500"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
                <input
                  type="text"
                  placeholder="Search"
                  class="input input-bordered w-24 md:w-auto rounded-full"
                />
              </div>
            </div>
          </div>
      </nav>
      <!-- navbar end -->
    </header>
    <!-- header section end -->
  </body>
</html>
